<div class="alert alert-primary">
  Bonjour Nous sommes le {{dateDuJour|date:"fullDate"|uppercase}}
</div>
<div class="row">
  <div class="col-md-6">
    <app-list (selectPersonne)="onSelectPersonne($event)"></app-list>
  </div>
  <div class="col-md-6">
    <app-detail [personne]="selectedPersonne"></app-detail>
  </div>
</div>
<div class="row">
  <button (click)="goToTodo()" class="btn btn-dark">
    Go To Todo
  </button>
  <app-embauche></app-embauche>
</div>
