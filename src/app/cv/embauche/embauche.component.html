<div *ngIf="embauchees.length">
  Liste des cvsséléctionnés pour embauche :
  <div id="embauche">
    <span *ngFor="let personne of embauchees">
      {{personne?.firstname}} {{personne?.name}}
        <img src="assets/images/{{personne?.path|defaultImage}}"
             alt="{{personne.name}}"
             width="150px"
             height="150px"
             class="rounded-circle"
        >
    </span>
  </div>
</div>
